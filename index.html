<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GeeksterDex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="w-full h-full bg-[#01B994]">
    <div class="w-full flex justify-center items-center flex-col">
      <div class="mt-4 flex justify-center items-center">
        <img
          src="images/pokemon.webp"
          alt=""
          height="200"
          width="200"
          class="object-cover"
        />
      </div>
      <div class="m-5 flex gap-2">
        <select
          name="type"
          id="type"
          class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 shadow-xl"
        >
          <option value="">Types</option>
          <option value="grass">Grass</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="bug">Bug</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="electric">Electric</option>
          <option value="ground">Ground</option>
          <option value="fairy">Fairy</option>
          <option value="fighting">Fighting</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="ghost">Ghost</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
        </select>

        <button
          id="filterbtn"
          class="bg-sky-500 text-white p-2 rounded-lg text-2xl font-bold hover:text-green hover:bg-sky-600 hover:ease-in-out hover:duration-3000 shadow-xl"
        >
          Filter by type
        </button>
        <a href="index.html"
          ><button
            id="reset"
            class="bg-sky-500 text-white p-2 rounded-lg text-2xl font-bold hover:text-white hover:bg-sky-600 hover:ease-in-out hover:duration-3000 shadow-xl"
          >
            reset
          </button></a
        >
      </div>
      <div>
        <input
          type="text"
          placeholder="Search for your pokemon"
          id="searchPok"
          class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-xl focus:outline-none focus:border-blue-500"
        />
      </div>
    </div>
    <div
      id="pokemonContainer"
      class="w-full flex justify-evenly flex-wrap gap-1 p-3 text-3xl"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
